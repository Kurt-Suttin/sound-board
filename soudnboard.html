<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/image.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>soundboard</title>
</head>
<body>

<main class="page-wrapper main-background-color">
    <div class="container">
        <div class="row">
            <div class="column align-center white-text">
                <h1>KURT'S SOUND BOARD</h1>
            </div>
        </div>
    </div>
    <section class="container">
        <div class="row border">
            <div class="row img-card">
                <div class="column gap-5 align-center">
                    <img src="img/villager.jpeg" alt="" class="img-card villager btn">
                    <img src="img/zombie-walker.png" alt="" class="img-card zombieWalker btn">
                    <img src="img/trombone.gif" alt="" class="img-card trumbone-sad btn">

                </div>
                <div class="column gap-5 align-center ">
                    <img src="img/bruh.png" alt="" class="img-card bruh btn">
                    <img src="img/yoda.jpeg" alt="" class="img-card yoda btn">
                    <img src="img/babyatripple.jpeg" alt="" class="img-card babyatripple btn">
                </div>

                <div class="column gap-5 align-center ">
                    <img src="img/fart.webp" alt="" class="img-card fart btn">
                    <img src="img/knuckles.jpeg" alt="" class="img-card knuckles btn">
                    <img src="img/snoring.jpg" alt="" class="img-card snoring btn">
                </div>

            </div>
        </div>


    </section>
</main>
</div>
<script src="sound-board.js">
</script>
</body>
</html>
